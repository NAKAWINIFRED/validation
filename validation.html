<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form
        action=""
        method=""
        onsubmit="return validation(event)"
        name="validationForm"
      >
        <div class="form-group">
          <label for="fullname">Full name</label>
          <input type="text" class="form-control" id="fullname" />
          <small id="fullnameError"></small>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" />
            <small id="emailError"></small>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" />
          <small id="passwordError"></small>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="confirmpassword">confirm Password</label>
            <input type="password" class="form-control" id="confirmpassword" />
            <small id="confirmpasswordError"></small>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="1234 Main St"
            />
            <small id="addressError"></small>
          </div>
          <div class="form-group col-md-6">
            <label for="telephone">Telephone number</label>
            <input
              type="text"
              class="form-control"
              id="telephone"
              placeholder="0712345678"
            />
            <small id="telephoneError"></small>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nin">NIN</label>
            <input type="text" class="form-control" id="nin" />
            <small id="ninError"> </small>
          </div>
          <div class="form-group col-md-4">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control">
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <small id="genderError"></small>
          </div>
          <div class="form-group col-md-2">
            <label for="zip">Zip</label>
            <input type="number" class="form-control" id="zip" />
            <small id="zipError"></small>
          </div>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="kin"
            id="inlineRadio1"
            value="option1"
          />
          <label class="form-check-label" for="kin">Parent</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="kin"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2">Guardian</label>
        </div>
        <small id="kinError"></small>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="terms"
              value="Agreed to terms"
            />
            <label class="form-check-label" for="terms"
              >Agree to terms and conditions</label
            >
          </div>
          <small id="termsError"></small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="validation.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
